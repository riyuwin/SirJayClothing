<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>LOGIN | Sir Jay's Clothing</title>
  
  <link rel="icon" href="assets/img/icon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-3/assets/css/login-3.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />

</head>

<body>
    <div id="step1">

        <section class="vh-100" style="background-color: #576066;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                  <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-flex justify-content-center">
                            <img src="assets/img/sample logo.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                      <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
          
                          <form>
                            
          
                            <div class="col d-flex align-items-center mb-3 pb-1">
                              <span class="h1 fw-bold mb-0">Create an account</span>
                            </div>
    
                            <hr>
                            
                            <div class="d-flex align-items-center mb-3 pb-1">
                                <span class="h3 fw-bold mb-0">Step 1</span>
                              </div>
          
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text"  class="form-control form-control-lg" />
                                <label class="form-label" for="form2Example17">Username</label>
                            </div>
                            
          
                            <div data-mdb-input-init class="form-outline mb-4">
                              <input type="email"  class="form-control form-control-lg" />
                              <label class="form-label">Email address</label>
                            </div>
          
                            <div data-mdb-input-init class="form-outline mb-4">
                              <input type="password"  class="form-control form-control-lg" />
                              <label class="form-label" f>Password</label>
                            </div>
    
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password"  class="form-control form-control-lg" />
                                <label class="form-label" f>Confirm Password</label>
                              </div>
          
                            <div class="pt-1 mb-4">
                              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="button" onclick="onNextButtonClick()">Next</button>
                            </div>
          
                  
                            <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="login.html"
                                style="color: #393f81;">Login here</a></p>
    
                          </form>
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

    </div>
    

    <div id="step2" style="display: none;">
        <section class="vh-100" style="background-color: #576066;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                  <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-flex justify-content-center">
                            <img src="assets/img/sample logo.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                      <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
          
                          <form>                             
                            <div class="d-flex align-items-center mb-3 pb-1">
                              <span class="h1 fw-bold mb-0">Create an account</span>
                            </div>
    
                            <hr>
                            
                            <div class="d-flex align-items-center mb-3 pb-1">
                                <span class="h3 fw-bold mb-0">Step 2</span>
                              </div>
          
                            
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text"  class="form-control form-control-lg" />
                                <label class="form-label" for="form2Example17">First Name</label>
                            </div>
                            
          
                            <div data-mdb-input-init class="form-outline mb-4">
                              <input type="text"  class="form-control form-control-lg" />
                              <label class="form-label">Middle Name</label>
                            </div>
          
                            <div data-mdb-input-init class="form-outline mb-4">
                              <input type="text"  class="form-control form-control-lg" />
                              <label class="form-label" f>Last Name</label>
                            </div>
    
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text"  class="form-control form-control-lg" />
                                <label class="form-label" f>Gender</label>
                            </div>

                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text"  class="form-control form-control-lg" />
                                <label class="form-label" f>Contact Number</label>
                            </div>

                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text"  class="form-control form-control-lg" />
                                <label class="form-label" f>Address</label>
                            </div>
          
                            <div class="pt-1 mb-4">
                              <button id="nextButton2" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="button">Next</button>
                            </div>
          
                  
                            <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="login.html"
                                style="color: #393f81;">Login here</a></p>
    
                          </form>
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </div>

    <script>

    function onNextButtonClick() {

        document.getElementById('step1').style.display = 'none';
    
        document.getElementById('step2').style.display = 'block';

        document.getElementById('stepNumber').innerText = 'Step 2';
    }


    document.getElementById('nextButton').addEventListener('click', onNextButtonClick);
   </script>

    <script>
    document.getElementById("nextButton2").addEventListener("click", function() {
       
        window.location.href = "registration_success.html";
    });
    </script>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
 
</body>

</html>
