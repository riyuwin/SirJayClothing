<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .product-details-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product-name {
            font-size: 2em;
            margin: 10px 0;
        }

        .product-price {
            color: green;
            font-weight: bold;
            font-size: 1.5em;
        }

        .product-info {
            margin-top: 20px;
            font-size: 1.1em;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="product-details-container">
        <img id="product-image" src="" alt="Product Image" class="product-image">
        <h2 id="product-name" class="product-name"></h2>
        <p id="product-price" class="product-price"></p>
        <div id="product-info" class="product-info"></div>
        <a href="services.html">Back to Services</a>
    </div>

    <script>
        window.onload = function () {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const productId = urlParams.get('product');

            
            const products = {
                'product1': {
                    name: 'CNNHS PANTS',
                    price: 'Php 250.00',
                    image: 'assets/img/pants.jpg',
                    info: 'Size: M<br>Fabric: Cotton<br>Price: Php 250.00'
                },
                'product2': {
                    name: 'CNNHS White Polo',
                    price: 'Php 250.00',
                    image: 'assets/img/polo.jpg',
                    info: 'Size: L<br>Fabric: Polyester<br>Price: Php 250.00'
                },
                'product3': {
                    name: 'CNNHS Jogging Pants',
                    price: 'Php 250.00',
                    image: 'assets/img/jogging_pants.jpg',
                    info: 'Size: L<br>Fabric: Polyester<br>Price: Php 250.00'
                },
                'product4': {

                    price: 'Php 250.00',
                    image: 'assets/img/pants.jpg',

                },

                    image: 'assets/img/polo.jpg',

                },
                'product6': {

                    price: 'Php 250.00',
                    image: 'assets/img/jogging_pants.jpg',
                    info: 'Size: L<br>Fabric: Polyester<br>Price: Php 250.00'
                },
                'product7': {
                    name: 'CNNHS PANTS',
                    price: 'Php 250.00',
                    image: 'assets/img/pants.jpg',
                    info: 'Size: M<br>Fabric: Cotton<br>Price: Php 250.00'
                },
                'product8': {
                    name: 'CNNHS White Polo',
                    price: 'Php 250.00',
                    image: 'assets/img/polo.jpg',
                    info: 'Size: L<br>Fabric: Polyester<br>Price: Php 250.00'
                },
                'product9': {

                    image: 'assets/img/jogging_pants.jpg',

                },

            };

            const product = products[productId];

            if (product) {
                document.getElementById('product-name').innerText = product.name;
                document.getElementById('product-price').innerText = product.price;
                document.getElementById('product-image').src = product.image;
                document.getElementById('product-info').innerHTML = product.info;
            } else {
                // Handle invalid product ID
                document.getElementById('product-name').innerText = 'Product Not Found';
            }
        };
    </script>
</body>

</html>
