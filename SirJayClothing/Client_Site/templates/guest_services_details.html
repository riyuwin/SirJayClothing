<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product 1 Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .product-details-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product-name {
            font-size: 2em;
            margin: 10px 0;
        }

        .product-price {
            color: green;
            font-weight: bold;
            font-size: 1.5em;
        }

        .product-info {
            margin-top: 20px;
            font-size: 1.1em;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="product-details-container">
  
        {% for service in services %}
            {% if service.id|stringformat:"s" == url_id|stringformat:"s" %}
                <img src="{{ service.image.url }}" alt="{{ service.clothOffered }}" class="product-image"><br><br>
                <h2 class="product-name">{{ service.clothOffered }}</h2>
                <p class="product-price">Php {{ service.clothPrice }}</p>
                <div class="product-info">  
                    <p>{{ service.clothforSchool }}</p><br>
                    <p>Notes: </p>
                    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ service.clothNotes }}</p><br>    

                </div>

                
                <a href="/guest_services/">Back to Services</a>
            {% endif %}
        {% endfor %} 

    </div>
</body>
</html>
