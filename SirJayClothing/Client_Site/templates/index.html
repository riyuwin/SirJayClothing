<!DOCTYPE html>

<html>

<head>
    <title>Cover</title>
    
    {% load static %}
    <link rel="stylesheet" type="text/css" href='{% static "/style.css" %}'>

    <!-- Declaring file's Logo -->
    <link rel="icon" type="images/ico" href="images/je.png">

    <!-- Include Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Include SweetAlert 2 script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
</head>


<body>

    <!-- Cover Page -->
      <section id="Cover-Page">
      <div class="banner"> 
          <div class="navbar">
                <img src="{% static 'images/sirjayslogo.png' %}" alt="Logo" class="logo"> 
              <ul>
                  <li><a href="#Home">Home</a></li>
                  <li><a href="#">Services</a></li>
                  <li><a href="#About">About</a></li>
                  <li><a href="#">Contacts</a></li> 

                      {% if not logged_in %} 
                      <li>
                        <a href="/account/login_page/">Login</a> 
                      </li>
                    {% else %} 
                        
                        <li> 
                            <form id="logoutForm" action="/api/auth/logout/" method="POST">
                                {% csrf_token %}
                                <input type="hidden" name="Authorization" value="Token {{ user_token }}"> 

                                    <!-- <a type="submit" class="nav-link" >Logout</a> -->
                                    <button type="submit" class="btn" style="background: none; font-weight: bold;">Logout</button> 
                            </form>
                        </li> 


                    {% endif %} 
              </ul>
          </div>

          <div class="content">
              <h1>SIR JAY'S CLOTHING</h1>
              <p style="font-size: 18px;">Sew your success with precision and style at Sir Jay's Clothing.</p>

              <div> 
                  <a class="button" type="button" href="/appointment_form/" ><span></span>BOOK NOW</a>
              </div>
          </div>
      </div> 
    </section> 

    <footer>
      <div class="banner-footer">
        
      </div>
    </footer>

    <script src="js/alert.js"></script> 
</body>
</html>
