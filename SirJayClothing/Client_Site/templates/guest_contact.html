<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    
    {% load static %}
    
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'assets/img/icon.ico' %}">
 

    <!-- CSS here -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/slicknav.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/progressbar_barfiller.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/gijgo.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/animated-headline.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-us {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-info a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .contact-info a:hover {
            background-color: #0056b3;
        }

        .contact-info a i {
            margin-right: 5px;
        }

        .contact-info a.phone {
            background-color: #28a745;
        }

        .contact-info a.facebook {
            background-color: #3b5998;
        }

        .contact-info a.messenger {
            background-color: #0084ff;
        }

        .contact-info a span {
            margin-left: 5px;
        }

        .contact-info a i.fa {
            font-size: 20px;
            vertical-align: middle;
        }

        .contact-info a span {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <!-- ? Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="{% static 'assets/img/logo/loder.png' %}" alt="">
                </div>
            </div>
        </div>
    </div> 
    <!-- Preloader Start-->
    <header>
        <!-- Header Start -->
        <div class="header-area header_area">
            <div class="main-header">
             <div class="header-bottom header-sticky">
                <!-- Logo -->
                <div class="logo">
                    <h1 style="font-weight: bolder; width: 400px;">Sir Jay's Clothing</h4>
                </div>
                <div class="header-left  d-flex f-right align-items-center">
                    <!-- Main-menu -->
                    <div class="main-menu f-right d-none d-lg-block">
                        <nav> 
                            <ul id="navigation">                                                                                                                                     
                                <li><a href="/">Home</a></li>
                                <li><a href="#about">About</a></li>
                                <li><a href="/guest_services/">Services</a></li>
                                <li><a href="/guest_contact/">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                    <!-- left Btn -->

                    {% if not logged_in %}
                        <div class="header-right-btn f-right d-none d-lg-block ml-30">
                            <a href="/account/login_page/" class="header-btn">Log In</a>
                        </div>
                    {% elif user_type == "Admin" %}
                        <div class="header-right-btn f-right d-none d-lg-block ml-30">
                            <div class="dropdown-container"> 
                                <button id="dropdown-btn" type="button" class="header-btn">{{ username }}</button>
                                <div id="dropdown-menu" class="dropdown-menu">
                                    <a href="/admin_site/manage_customer/" >
                                        <button type="button" class="dropdown-item">Admin Site</button> 
                                    </a>

                                    <form id="logoutForm" action="/api/auth/logout/" method="POST">
                                        {% csrf_token %}
                                        <input type="hidden" name="Authorization" value="Token {{ user_token }}">  
                                            <button type="submit" class="dropdown-item" >Logout</button> 
                                    </form>

                                </div>
                            </div>
                        </div>
                    {% else %}
                        <div class="header-right-btn f-right d-none d-lg-block ml-30">
                            <div class="dropdown-container"> 
                                <button id="dropdown-btn" type="button" class="header-btn">{{ username }}</button>
                                <div id="dropdown-menu" class="dropdown-menu">
                                    <a href="/account_information/" >
                                        <button type="button" class="dropdown-item">Account Information</button> 
                                    </a>

                                    <form id="logoutForm" action="/api/auth/logout/" method="POST">
                                        {% csrf_token %}
                                        <input type="hidden" name="Authorization" value="Token {{ user_token }}">  
                                            <button type="submit" class="dropdown-item" >Logout</button> 
                                    </form>
 
                                </div>
                            </div>
                        </div>
                    {% endif %}

                    <script>
                        function toggleDropdown() {
                            var dropdownMenu = document.getElementById("dropdown-menu");
                            if (dropdownMenu.classList.contains("active")) {
                                dropdownMenu.classList.remove("active");
                            } else {
                                dropdownMenu.classList.add("active");
                            }
                        }

                        document.getElementById("dropdown-btn").addEventListener("click", toggleDropdown);
 
                    </script>
 
                </div>          
                <!-- Mobile Menu -->
                <div class="col-12">
                    <div class="mobile_menu d-block d-lg-none"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->
</header>

    <!-- Header End -->
    <div class="single-slider position-relative hero-overly slider-height  d-flex align-items-center"
        data-background="assets/img/hero/h1_hero.png">
        <div class="container">
            <div class="contact-us">
                <h2>Contact Us</h2>
            </div>
            <div class="contact-info">
                <a href="tel:(+63) 993-664-7951" class="phone"><i class="fa fa-phone"></i><span>(+63) 993-664-7951</span></a>
                <a href="https://www.facebook.com/profile.php?id=100070609341992&mibextid=JRoKGi" class="facebook" target="_blank"><i
                        class="fa fa-facebook"></i><span>Facebook: Jay Traquena</span></a>
                <a href="https://www.facebook.com/profile.php?id=100070609341992&mibextid=JRoKGi" class="messenger" target="_blank"><i
                        class="fa fa-comment"></i><span>Messenger: Jay Traquena</span></a>
            </div>
        </div>
    </div>


    <!-- JS here -->
    <script src="{% static './assets/js/vendor/modernizr-3.5.0.min.js' %}"></script>
    <!-- Jquery, Popper, Bootstrap -->
    <script src="{% static './assets/js/vendor/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static './assets/js/popper.min.js' %}"></script>
    <script src="{% static './assets/js/bootstrap.min.js' %}"></script>
    <!-- Jquery Mobile Menu -->
    <script src="{% static './assets/js/jquery.slicknav.min.js' %}"></script>

    <!-- Jquery Slick , Owl-Carousel Plugins -->
    <script src="{% static './assets/js/owl.carousel.min.js' %}"></script>
    <script src="{% static './assets/js/slick.min.js' %}"></script>
    <!-- One Page, Animated-HeadLin -->
    <script src="{% static  './assets/js/wow.min.js' %}"></script>
    <script src="{% static './assets/js/animated.headline.js' %}"></script>
    <script src="{% static './assets/js/jquery.magnific-popup.js' %}"></script>

    <!-- Date Picker -->
    <script src="{% static './assets/js/gijgo.min.js' %}"></script>
    <!-- Nice-select, sticky -->
    <script src="{% static './assets/js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static './assets/js/jquery.sticky.js' %}"></script>
    <!-- Progress -->
    <script src="{% static './assets/js/jquery.barfiller.js' %}"></script>

    <!-- counter , waypoint,Hover Direction -->
    <script src="{% static './assets/js/jquery.counterup.min.js' %}"></script>
    <script src="{% static './assets/js/waypoints.min.js' %}"></script>
    <script src="{% static './assets/js/jquery.countdown.min.js' %}"></script>
    <script src="{% static './assets/js/hover-direction-snake.min.js' %}"></script>

    <!-- contact js -->
    <script src="{% static './assets/js/contact.js' %}"></script>
    <script src="{% static './assets/js/jquery.form.js' %}"></script>
    <script src="{% static './assets/js/jquery.validate.min.js' %}"></script>
    <script src="{% static './assets/js/mail-script.js' %}"></script>
    <script src="{% static './assets/js/jquery.ajaxchimp.min.js' %}"></script>

    <!-- Jquery Plugins, main Jquery -->	
    <script src="{% static './assets/js/plugins.js' %}"></script>
    <script src="{% static './assets/js/main.js' %}"></script>

</body>
</html>
