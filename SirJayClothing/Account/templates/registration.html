<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>LOGIN | Sir Jay's Clothing</title>
  
  {% load static %} 

  <link rel="icon" href="{% static 'assets/img/icon.ico' %}" type="image/x-icon" />

  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-3/assets/css/login-3.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />

</head>

<body>
    <div >

        <section class="vh-100" style="background-color: #576066;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                  <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-flex justify-content-center">
                            <img src="{% static 'assets/img/sample logo.jpg' %}" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                      <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
          
                          <form method="POST" action="/api/auth/register/">
                            
                            <div id="step1">
                                <div class="col d-flex align-items-center mb-3 pb-1">
                                    <span class="h1 fw-bold mb-0">Create an account</span>
                                </div>
                        
                                <hr>
                                
                                <div class="d-flex align-items-center mb-3 pb-1">
                                    <span class="h3 fw-bold mb-0">Step 1</span>
                                </div>
                        
                                <div class="row">
                                    <div class="col-md-12">
                                        <label for="username">Username:</label><br>
                                        <input type="text" class="form-control" name="username" id="username" required><br>  
                                    </div>
                            
                                    <div class="col-md-12">
                                        <label for="email_step1">Email:</label>
                                        <input type="email" class="form-control" name="email" id="email" required><br>  
                                    </div>
                        
                                    <div class="col-md-12">
                                        <label for="password">Password:</label>
                                        <input type="password" class="form-control" name="password" id="password" required><br>  
                                    </div>
                                    
                                    <div class="col-md-12">
                                        <label for="confirmPassword">Confirm Password:</label> 
                                        <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" required><br>  
                                    </div>
                                </div>
                              
                                <div class="pt-1 mb-4">
                                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="button" onclick="onNextButtonClick()">Next</button>
                                </div>
                            </div>
                        
                            <div id="step2" style="display: none;">
                                <div class="col d-flex align-items-center mb-3 pb-1">
                                    <span class="h1 fw-bold mb-0">Create an account</span>
                                </div>
                        
                                <hr>
                        
                                <div class="d-flex align-items-center mb-3 pb-1">
                                    <span class="h3 fw-bold mb-0">Step 2</span>
                                </div>
                        
                                <div class="row">
                                    <div class="col-md-12">
                                        <label for="firstName">First Name:</label><br>
                                        <input type="text" class="form-control" name="firstName" id="firstName" required><br>  
                                    </div>
                            
                                    <div class="col-md-12">
                                        <label for="middleName">Middle Name:</label>
                                        <input type="text" class="form-control" name="middleName" id="middleName" required><br>  
                                    </div>
                        
                                    <div class="col-md-12">
                                        <label for="lastName">Last Name:</label>
                                        <input type="text" class="form-control" name="lastName" id="lastName" required><br>  
                                    </div>
                                    
                                    <div class="col-md-12">
                                        <label for="birthdate">Birthdate:</label> 
                                        <input type="date" class="form-control" name="birthdate" id="birthdate" required><br>   
                                    </div>
                        
                                    <div class="col-md-6">
                                        <label for="genderSelector">Gender:</label> 
                                        <select class="form-control" id="genderSelector" name="genderSelector" required>
                                            <option>Select Gender</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select><br>   
                                    </div>
                        
                                    <div class="col-md-6">
                                        <label for="contactNumber">Contact Number:</label>
                                        <input type="tel" class="form-control" name="contactNumber" id="contactNumber" required><br>  
                                    </div> 
                        
                                    <div class="col-md-12">
                                        <label for="address">Address:</label> 
                                        <textarea rows="3" class="form-control" id="address" name="address" placeholder="Enter address" required></textarea><br> 
                                    </div>
                                </div> 
                        
                                <div class="pt-1 mb-4">
                                    <button id="backBtn" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" style="background-color: rgb(63, 61, 61);" type="button">Back</button>
                                    <button id="submitBtn" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="button">Submit</button>
                                </div>
                            </div>
                        
                            <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="/account/login_page/" style="color: #393f81;">Login here</a></p>
                        
                        </form>
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

    </div>
    
 

    <script>
      function onNextButtonClick() {
          // Add your step 1 validation logic here if needed
          document.getElementById('step1').style.display = 'none';
          document.getElementById('step2').style.display = 'block';
      }
      
      document.getElementById("submitBtn").addEventListener("click", function() {
          const form = document.querySelector('form');
          if (form.checkValidity()) {
              form.submit();
          } else {
              // Add your custom validation messages here if needed
              alert("Please fill out all required fields correctly.");
          }
      });
      
      document.getElementById("backBtn").addEventListener("click", function() {
          document.getElementById('step1').style.display = 'block';
          document.getElementById('step2').style.display = 'none';
      });
      </script>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
 
</body>

</html>
